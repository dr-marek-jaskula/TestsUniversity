version: '3.9'

services:

  test-app:
    build: ../../src/Customers.WebApp
    ports:
      - "7780:443"
      - "7779:80"
    environment:
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Test1234!
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/cert.pfx
      - ASPNETCORE_Environment=Production
      - CustomersWebApp_Database__ConnectionString=Server=test-db;Port=5432;Database=TestDatabase;User ID=postgres;Password=DataBase;
      - CustomersWebApp_GitHub__ApiBaseUrl=http://localhost:9850
    depends_on:
      test-db:
        condition: service_healthy

  test-db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=DataBase
      - POSTGRES_DB=TestDatabase
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 2s
      timeout: 5s
      retries: 10
    ports:
      - '5435:5432'
